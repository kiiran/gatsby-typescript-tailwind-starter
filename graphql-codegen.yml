overwrite: true
schema: http://localhost:8000/___graphql
documents:
  - ./src/**/*.{ts,tsx}
  - ./node_modules/gatsby/!(node_modules)/**/*.js
  - ./node_modules/gatsby-transformer*/!(node_modules)/**/*.js
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - add:
          content:
            - '/* Automatically generated code. Do not edit this file directly */'
            - '/* eslint-disable */'
config:
  maybeValue: T | null | undefined
  namingConvention:
    enumValues: keep
  skipTypename: true
  scalars:
    Date: string
hooks:
  afterOneFileWrite:
    - prettier --write
